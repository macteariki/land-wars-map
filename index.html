<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Land Wars Map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.40.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.40.0/mapbox-gl.css' rel='stylesheet' />
    <link href='styles.css' rel='stylesheet' />
  </head>
  <body>
    <div id='map'></div>

    <div class="timeline-container">
      <h3><span>Timeline</span> <br>Conflicts &amp; Campaigns</h3>
      <div class="timeline">

        <div class="range">
          <div class="point">
            <p>1840</p>
          </div>

          <div class="campaign" id="wairau">
            <p>1843</p>
            <div class="campaign-description">
              Wairau
            </div>
          </div>

          <div class="campaign" id="northern">
            <p>1845-46</p>
            <div class="campaign-description">
              Northern Wars
            </div>
          </div>

          <div class="campaign" id="hutt-valley">
            <p>1846</p>
            <div class="campaign-description">
              Hutt Valley
            </div>
          </div>

        </div>

        <div class="range">
          <div class="point">
            <p>1850</p>
          </div>

        </div>

        <div class="range">
          <div class="point">
            <p>1860</p>
          </div>

          <div class="campaign" id="taranaki">
            <div class="campaign-description">
              Taranaki
            </div>
          </div>

          <div class="campaign" id="waikato">
            <p>1863-64</p>
            <div class="campaign-description">
              Waikato
            </div>
          </div>

          <div class="campaign" id="eastern-bop">
            <p>1865-67</p>
            <div class="campaign-description">
              East Coast
            </div>
          </div>

          <div class="campaign" id="southern-taranaki">
            <p>1865-69</p>
            <div class="campaign-description">
              South Taranaki
            </div>
          </div>

          <div class="campaign" id="te-kooti">
            <p>1868-72</p>
            <div class="campaign-description">
              Te Kooti
            </div>
          </div>

        </div>

        <div class="range">
          <div class="point">
            <p>1870</p>
          </div>
        </div>


      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
